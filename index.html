<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="./src/reset.css">
        <link rel="stylesheet" href="./src/style.css">
    
</head>
<body>
<div class="big-container">
    <!-- Ajoutez cet élément pour afficher les suggestions -->
    
    <!-- Votre formulaire et autres éléments HTML ici -->
    
    <div class="container">
        <div class="title">
            <img src="./public/pokeball.png" alt="pokeball" srcset="">
            <h2>Inscription</h2>
        </div>
        <form id="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            <div id="suggestions"></div>
        
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
        
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        
        <label for="naissance">Naissance:</label>
        <input type="date" id="naissance" name="naissance">
        
        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe">
            <option value="male">Masculin</option>
            <option value="female">Féminin</option>
        </select>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="ligue">Ligue:</label>
        <select name="ligue" id="ligue">
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            <option value="master">Master</option>
        </select>
        
        <div class="form-actions">
            <button type="submit">Ajouter</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="title">
        <img src="./public/badge.png" alt="pokeball" srcset="">
        <h2>Récompenses</h2>
    </div>
    <form id="form-actions">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        
        <label for="points">Points:</label>
        <select id="points" name="points">
            <option value="pts">Points</option>
            <!-- Add other options as needed -->
        </select>
        
        <label for="boosters">Boosters:</label>
        <select id="boosters" name="boosters">
            <option value="boosters">Boosters</option>
            <!-- Add other options as needed -->
        </select>
        
        <label for="note">Note:</label>
        <textarea id="note" name="note"></textarea>
        
        <div class="actions">
            <button type="submit">Récompenser</button>
        </div>
    </form>
</div>
<div class="container">
    <div class="title">
        <img src="./public/card.png" alt="pokeball" srcset="">
        <h2>Tableau de cartes</h2>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Nombre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>
    <button type="button">Ajouter</button>
    <!-- Input for "nombres de boosters" -->
    <div class="form-group">
        <label for="boosters-count">Nombres de boosters:</label>
        <input type="text" id="boosters-count" name="boosters">
    </div>
</div>

<!-- Container for "liste des recommandations" -->
<div class="container">
    <h2>Liste des recommandations</h2>
    <table>
        <thead>
            <tr>
                <th>Présence</th>
                <th>Booster</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>
    <button type="button">Ajouter</button>
</div>
<div class="liste-container">
    <div class="title">
        <img src="./public/list.png" alt="pokeball" srcset="">
        <h2>Liste des joueurs</h2>
    </div>
    <div class="search-add-bar">
        <input type="search" placeholder="Recherche" aria-label="Recherche">
        <button type="button">Ajouter</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>ID</th>
                <th>Pts</th>
                <th>Présence</th>
                <th>Catégorie</th>
                <th>Sexe</th>
                <th>Email</th>
                <th>Ligue</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="liste-des-joueurs">
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>
</div>
</div>
<!-- Your custom script -->
<script type="module" src="./src/supabase.js">
</script>
<script type="module" src="./supabaseConfig.js"></script>




</body>
</html>
